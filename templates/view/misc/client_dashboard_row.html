<td class="client-name">
    <input
            type="text"
            name="name"
            placeholder="Имя"
            value="{{ item.name }}"
            style="background: transparent; border: 0; width: 100%; height: 100%; padding-left: 5px; box-sizing: border-box;"
    />
</td>
<td class="client-email">
    <input
            type="text"
            name="email"
            placeholder="Почта"
            value="{{ item.email }}"
            style="background: transparent; border: 0; width: 100%; height: 100%; padding-left: 5px; box-sizing: border-box;"
    />
</td>
<td class="client-phone">
    <input
            type="text"
            name="phone"
            placeholder="Телефон"
            value="{{ item.phone_number }}"
            style="background: transparent; border: 0; width: 100%; height: 100%; padding-left: 5px; box-sizing: border-box;"
    />
</td>
<td class="client-address">
    <input
            type="text"
            name="address"
            placeholder="Адрес"
            value="{{ item.address }}"
            style="background: transparent; border: 0; width: 100%; height: 100%; padding-left: 5px; box-sizing: border-box;"
    />
</td>
<td>
    <div class="btn-group">
        <a href="{% url 'client_view' client_id=item.id %}" class="btn btn-default" title="Заглянуть внутрь"><i class="fa fa-eye"></i></a>
        <a href="{% url 'client_edit_dashboard' client_id=item.id %}" class="btn btn-default save-client-dashboard" title="Сохранить"><i class="fa fa-save"></i></a>
        <a href="{% url 'client_edit' client_id=item.id %}" class="btn btn-default" title="Редактировать"><i class="fa fa-edit"></i></a>
        <a href="{% url 'client_remove' client_id=item.id %}" class="btn btn-danger" title="Удалить"><i class="fa fa-remove"></i></a>
    </div>
</td>
