{% load staticfiles %}
{% for comment in comments %}
    <div class="direct-chat-msg">
        <div class="direct-chat-info clearfix">
            <span class="direct-chat-name pull-left">{{ comment.user_id.username }}</span>
            <span class="direct-chat-timestamp pull-right">{{ comment.created_at }}</span>
        </div>
        <!-- /.direct-chat-info -->
        <img class="direct-chat-img" src="{% static 'images/avatar04.png' %}"
             alt="Message User Image"><!-- /.direct-chat-img -->
        <div class="direct-chat-text">
            {{ comment.comment }}
        </div>
        <!-- /.direct-chat-text -->
    </div>
    <!-- /.direct-chat-msg -->
{% endfor %}
