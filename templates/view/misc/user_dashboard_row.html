<td class="user-name">
    <input
            type="text"
            name="username"
            placeholder="Логин"
            value="{{ item.username }}"
            style="background: transparent; border: 0; width: 100%; height: 100%; padding-left: 5px; box-sizing: border-box;"
    />
</td>
<td class="user-email">
    <input
            type="email"
            name="email"
            placeholder="E-Mail"
            value="{{ item.email }}"
            style="background: transparent; border: 0; width: 100%; height: 100%; padding-left: 5px; box-sizing: border-box;"
    />
</td>
<td class="user-first-name">
    <input
            type="text"
            name="first_name"
            placeholder="Имя"
            value="{{ item.first_name }}"
            style="background: transparent; border: 0; width: 100%; height: 100%; padding-left: 5px; box-sizing: border-box;"
    />
</td>
<td class="user-last-name">
    <input
            type="text"
            name="last_name"
            placeholder="Фамилия"
            value="{{ item.last_name }}"
            style="background: transparent; border: 0; width: 100%; height: 100%; padding-left: 5px; box-sizing: border-box;"
    />
</td>
<td>
    <div class="btn-group">
        <a href="{% url 'order_view' order_id=item.id %}" class="btn btn-default" data-toggle="tooltip" data-original-title="Заглянуть внутрь"><i class="fa fa-eye"></i></a>
        <a href="{% url 'order_edit_dashboard' order_id=item.id %}" class="btn btn-default save-order-dashboard" data-toggle="tooltip" data-original-title="Сохранить"><i class="fa fa-save"></i></a>
        <a href="{% url 'order_edit' order_id=item.id %}" class="btn btn-default" data-toggle="tooltip" data-original-title="Редактировать"><i class="fa fa-edit"></i></a>
        <a href="{% url 'order_remove' order_id=item.id %}" class="btn btn-danger" data-toggle="tooltip" data-original-title="Удалить"><i class="fa fa-remove"></i></a>
    </div>
</td>
